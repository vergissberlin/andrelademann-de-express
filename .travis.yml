language: node_js

node_js:
  - '7.1'
  - '7.2'
  - 'stable'

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y g++ build-essential
  - gem install compass scss_lint
  - npm install coveralls grunt-cli eslint marked coffee-script -g

cache:
  bundler: true
  directories:
  - node_modules

env:
  - NODE_ENV=development
  - S3_BUCKET=andrelademann-testing
